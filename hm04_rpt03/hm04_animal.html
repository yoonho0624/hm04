<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm21 : Javascript Event</title>
    <style></style>
    <script>
      
      
      // 미리 로딩해둘 이미지 이름 배열
      var files = [
        "media/강아지.jpeg",
        "media/고양이.jpeg",
        "media/토끼.jpeg",
        "media/펭귄.jpeg",
        "media/햄스터.jpeg"
        
        
      ];
      var imgs = new Array();
      for (var i = 0; i < files.length; i++) {
        imgs[i] = new Image(); // 메모리에 이미지 객체 생성
        imgs[i].src = files[i]; // 이미지 로딩
      }

      // 다음 이미지 출력
      var next = 1;
      function change(img) {
        img.src = imgs[next].src; // 이미지 변경
        var nameSplit = files[next].split('/');
        var nameText = document.getElementById("name");
        var sizeText = document.getElementById("size");
        nameText.innerHTML = "이미지 이름: " + nameSplit[1];
        sizeText.innerHTML = "폭: " + img.width + " 높이: " + img.height;
        next++; // 다음 이미지
        next %= imgs.length; // 개수를 넘으면 처음으로
      }
      function init(img){
        var nameSplit = files[next-1].split('/');
        var nameText = document.getElementById("name");
        var sizeText = document.getElementById("size");
        img.src = files[next-1];
        nameText.innerHTML = "이미지 이름: " +nameSplit[1];
        sizeText.innerHTML = "폭: "+ img.width +" 높이: " + img.height;
      }
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <div><span id="div"style="color:skyblue">좋아하는 동물 5마리 </span></div>
    <hr />
    이미지를 클릭하면 다음 이미지와 정보를 보여줍니다.
    <p>
            <img
            style="border:20px ridge greenyellow"
            src="media/강아지.jpeg"
            alt="."
            width=""
            height=""
            onclick="change(this)"
            onload="init(this)"
            
            
          />
          <p id="name"></p>
          <p id="size"></p>
      
      
    </p>
  </body>
</html>
