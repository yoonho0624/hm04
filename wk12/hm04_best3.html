<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm04: Javascript BOM </title>
    <style>
        h3{
            color: violet;
        }
    </style>

    <script>
      function load() {
        var select = document.getElementById("site");
        window.location=select.options[select.selectedIndex].value;
      }
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>HM04 favorite 3 Music</h3>
    <hr />
    노래 선택 :
    <select id="site">
      <option value="https://www.youtube.com/watch?v=Tmu8PqNx0x8">정동원-같은 생각</option>
      <option value="https://www.youtube.com/watch?v=NB8LX6A5BBM">ASH ISLAND-멜로디</option>
      <option value="https://www.youtube.com/watch?v=4GfcwGH32zk">공기남-Gloomy Star</option>
    </select>
    <p>
      <button onclick="load()">노래듣기</button>
    </p>
  </body>
</html>
